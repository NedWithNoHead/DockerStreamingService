<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Online Reel Network - Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        form { margin-bottom: 20px; }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 5px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Premium Online Reel Network</h1>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        async function makeRequest(url, method, body) {
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Check the console for details.');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = await makeRequest('http://localhost:3000/login', 'POST', {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            });
            if (result.message === 'Login successful') {
                window.location.href = '/test.html';
            } else {
                alert(result.message || 'Login failed');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = await makeRequest('http://localhost:3000/register', 'POST', {
                username: document.getElementById('signupUsername').value,
                password: document.getElementById('signupPassword').value
            });
            alert(result.message);
        });
    </script>
</body>
</html>
